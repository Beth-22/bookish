    <div class="container mt-4">
        <h1>Your Profile</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" id="username">Username: John Doe</h5>
                <p class="card-text" id="email">Email: johndoe@example.com</p>
                <p class="card-text">Books Tracked:</p>
                <ul>
                    <li id="readBooks">Read: 5</li>
                    <li id="toReadBooks">To Read: 10</li>
                    <li id="readingBooks">Reading: 2</li>
                </ul>

                <!-- Add the pie chart -->
                <h5 class="mt-4">Reading Progress</h5>
                <canvas id="progressChart" width="400" height="400"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Dummy data for the chart
        const profileData = {
            username: "John Doe",
            email: "johndoe@example.com",
            books: {
                read: 6,
                toRead: 10,
                reading: 12
            }
        };

        // Update the text on the page
        document.getElementById('username').textContent = `Username: ${profileData.username}`;
        document.getElementById('email').textContent = `Email: ${profileData.email}`;
        document.getElementById('readBooks').textContent = `Read: ${profileData.books.read}`;
        document.getElementById('toReadBooks').textContent = `To Read: ${profileData.books.toRead}`;
        document.getElementById('readingBooks').textContent = `Reading: ${profileData.books.reading}`;

        // Create the pie chart
        const ctx = document.getElementById('progressChart').getContext('2d');
        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Read', 'To Read', 'Reading'],
                datasets: [{
                    label: 'Books Progress',
                    data: [
                        profileData.books.read,
                        profileData.books.toRead,
                        profileData.books.reading
                    ],
                    backgroundColor: ['#28a745', '#ffc107', '#17a2b8'],
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                },
            }
        });
    </script>
